<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineVibe | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #0a0000, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Red neon circular logo */
    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ff1e1e;
      box-shadow: 0 0 25px #ff1e1e, 0 0 50px #ff0000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      animation: pulse 2.5s infinite alternate;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1.15) contrast(1.1);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 15px #ff1e1e, 0 0 40px #ff0000;
        transform: scale(1);
      }
      100% {
        box-shadow: 0 0 35px #ff2a2a, 0 0 70px #ff0000;
        transform: scale(1.05);
      }
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #ff3b3b;
      text-shadow: 0 0 10px #ff0000, 0 0 30px #ff2e2e;
      margin-bottom: 15px;
    }

    p {
      color: #ddd;
      font-size: 1.1rem;
      text-shadow: 0 0 5px #660000;
      letter-spacing: 1px;
    }

    .glow-line {
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff0000, transparent);
      margin: 20px 0;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }

    .back-home {
      margin-top: 40px;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      background: #ff1e1e;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 0 15px #ff0000;
    }

    .back-home:hover {
      background: white;
      color: #ff0000;
      box-shadow: 0 0 25px #ff0000;
    }

    /* Film grain overlay */
    .grain {
      position: fixed;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/noise.png');
      opacity: 0.15;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 2;
    }

    /* Subtle moving light */
    .light {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 10% 50%, rgba(255, 0, 0, 0.15), transparent 60%);
      animation: moveLight 8s linear infinite alternate;
      z-index: 1;
    }

    @keyframes moveLight {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

  </style>
</head>
<body>
  <div class="light"></div>
  <div class="grain"></div>

  <div class="logo-circle">
    <img src="logo.png" alt="CineVibe Logo">
  </div>

  <h1>Coming Soon</h1>
  <div class="glow-line"></div>
  <p>Weâ€™re setting the stage for something epic.</p>

  <a href="index.html" class="back-home">Back to Home</a>
</body>
</html>
